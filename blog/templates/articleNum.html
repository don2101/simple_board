<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Article</title>
    
    <!-- JS, CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
</head>
<body>
    
    <div class="container mt-5">
        <ul class="list-group">
            <li class="list-group-item"><h1>title : {{ data.title }} </h2></li>
            <li class="list-group-item"><h2>author : {{ data.author }}</h3></li>
            <li class="list-group-item"><h4>date : {{ data.created_at }}</h4></li>
            <li class="list-group-item">content : {{ data.content }}</li>
        </ul>
        
        <div class="row pt-3">
            <form action="/articles/{{ num }}/edit" method="POST" >
                <div class="col-2">
                    <input class="btn btn-dark" type="submit" value="edit"/>
                </div>
            </form>
            
            <div class="col-2">
                <form action="/articles/{{ num }}/delete" method="POST" >
                    <input class="btn btn-dark" type="submit" value="delete"/>
                </form>
            </div>
            
            <div class="col-2">
                <a class="btn btn-dark" href="/articles">go to main</a>
            </div>
        </div>

    </div>
</body>
</html>
